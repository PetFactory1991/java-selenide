version: 0.2

phases:
  install:
    commands:
      - echo "Установка зависимостей и проверка Maven версии..."
      - mvn --version
  pre_build:
    commands:
      - echo "Подготовка проекта (очистка и компиляция)..."
      - mvn clean compile
  build:
    commands:
      - echo "Запуск тестов с использованием Selenide..."
      - mvn test
  post_build:
    commands:
      - echo "Сборка завершена на $(date)"
artifacts:
  files:
    - target/*.jar
    - target/surefire-reports/**/*.*
